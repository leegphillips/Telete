version: "3"
services:
        mongo1:
            hostname: mongo1
            container_name: localmongo1
            image: mongo:latest
            expose:
             - 27017
            ports:
             - "28017:28017"
            restart: always
            entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0"]
        mongo2:
            hostname: mongo2
            container_name: localmongo2
            image: mongo:latest
            expose:
             - 27017
            ports:
             - "28018:28017"
            restart: always
            entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0"]
        mongo3:
            hostname: mongo3
            container_name: localmongo3
            image: mongo:latest
            expose:
             - 27017
            ports:
             - "28019:28017"
            restart: always
            entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0"]
        portainer:
            container_name: portainer
            image: portainer/portainer
            ports:
             - "9000:9000"
            command: -H unix:///var/run/docker.sock
            volumes:
             - /var/run/docker.sock:/var/run/docker.sock
             - portainer_data:/data
        application:
            hostname: rest-application
            container_name: rest
            image: leegphillips/rest
            ports:
             - "8080:8080"

volumes:
  portainer_data:
